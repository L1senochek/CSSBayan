<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Bayan</title>
  <link rel="stylesheet" href="css/cssBayan.css">
  <link rel="stylesheet" href="css/cssBayanMedia.css">
</head>
<body>
  <div class="wrapper-bayan">
    <h1 class="bayan__header-bayan">CSS Bayan</h1>
    <div class="wrapper-accordion">
      <div class="accordion__item">
        <div class="accordion__line"></div>
        <input class="wrapper__accordion__input" id="copy-and-paste" name="accordion" type="radio" checked>
        <label for="copy-and-paste" class="wrapper__accordion">
          <span class="accordion__header">
            <span  class="header">
              You can`t just copy and paste CSS
            </span>
            <span class="wrapper__accordion__button">
              <svg class="accordion__button__xmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                <path d="M310.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L160 210.7 54.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L114.7 256 9.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 301.3 265.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L205.3 256 310.6 150.6z" />
              </svg>
              <svg class="accordion__button__angle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                <path d="M192 384c-8.188 0-16.38-3.125-22.62-9.375l-160-160c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0L192 306.8l137.4-137.4c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25l-160 160C208.4 380.9 200.2 384 192 384z" />
              </svg>
            </span>
          </span>
          <span class="wrapper__accordion__content">
            <span class="accordion__item__meme">
              <img class="meme__copy-and-paste meme__checked" src="assets/img/You_cannot_just_copy_and_paste_CSS.png" alt="You_cannot_just_copy_and_paste_CSS">
            </span>
          </span>
        </label>
      </div>
      <div class="accordion__item">
        <div class="accordion__line"></div>
        <input class="wrapper__accordion__input" id="keep-calm" name="accordion" type="radio">
        <label for="keep-calm" class="wrapper__accordion">
          <span class="accordion__header">
            <span class="header">
              Keep calm and carry on
            </span>
            <span class="wrapper__accordion__button">
              <svg class="accordion__button__xmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                <path d="M310.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L160 210.7 54.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L114.7 256 9.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 301.3 265.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L205.3 256 310.6 150.6z" />
              </svg>
              <svg class="accordion__button__angle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                <path d="M192 384c-8.188 0-16.38-3.125-22.62-9.375l-160-160c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0L192 306.8l137.4-137.4c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25l-160 160C208.4 380.9 200.2 384 192 384z" />
              </svg>
            </span>
          </span>
          <span class="wrapper__accordion__content">
            <span class="accordion__item__meme">
              <img class="meme__keep-calm meme__checked" src="assets/img/Keep_calm_and_carry_on.png" alt="Keep_calm_and_carry_on">
            </span>
          </span>
        </label>
      </div>
      <div class="accordion__item">
        <div class="accordion__line"></div>
        <input class="wrapper__accordion__input" id="work-life-balance" name="accordion" type="radio">
        <label for="work-life-balance" class="wrapper__accordion">
          <span class="accordion__header">
            <span class="header">
              Work-life balance
            </span>
            <span class="wrapper__accordion__button">
              <svg class="accordion__button__xmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                <path d="M310.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L160 210.7 54.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L114.7 256 9.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 301.3 265.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L205.3 256 310.6 150.6z" />
              </svg>

              </svg>
            </span>
          </span>
          <span class="wrapper__accordion__content">
            <span class="accordion__item__meme">
              <img class="meme__work-life-balance meme__checked" src="assets/img/Work-life_balance.png" alt="Work-life_balance">
            </span>
          </span>
        </label>
      </div>
      <div class="accordion__item">
        <div class="accordion__line"></div>
        <input class="wrapper__accordion__input" id="where-is-js" name="accordion" type="radio">
        <label for="where-is-js" class="wrapper__accordion">
          <span class="accordion__header">
            <span class="header">
              Dude, where is JS?
            </span>
            <span class="wrapper__accordion__button">
              <svg class="accordion__button__xmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">

              </svg>
            </span>
          </span>
          <span class="wrapper__accordion__content">
            <span class="accordion__item__meme">
              <img class="meme__where-is-js meme__checked" src="assets/img/Dude,_where_is_JS.png" alt="where_is_JS">
            </span>
          </span>
        </label>
      </div>
      <div class="accordion__item">
        <div class="accordion__line"></div>
        <input class="wrapper__accordion__input" id="relax" name="accordion" type="radio">
        <label for="relax" class="wrapper__accordion">
          <span class="accordion__header">
            <span class="header">
              Relax and take it easy
            </span>
            <span class="wrapper__accordion__button">
              <svg class="accordion__button__xmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                <path d="M310.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L160 210.7 54.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L114.7 256 9.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 301.3 265.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L205.3 256 310.6 150.6z" />
              </svg>
              <svg class="accordion__button__angle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                <path d="M192 384c-8.188 0-16.38-3.125-22.62-9.375l-160-160c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0L192 306.8l137.4-137.4c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25l-160 160C208.4 380.9 200.2 384 192 384z" />
              </svg>

            <span class="accordion__item__meme">
              <img class="meme__relax meme__checked" src="assets/img/Relax_and_take_it_easy.png" alt="Relax_and_take_it_easy">

          </span>

</body>
</html>
